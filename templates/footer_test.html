<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Test - PMC Tech Service Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col gradient-bg">
    <!-- Header -->
    <nav class="bg-purple-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="h-10 w-10 bg-white rounded border-2 border-white flex items-center justify-center">
                        <span class="text-purple-800 font-bold">PMC</span>
                    </div>
                    <span class="font-bold text-lg text-white tracking-wide">PMC Tech Service Portal</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 text-center">
            <h1 class="text-2xl font-bold text-purple-800 mb-4">Footer Test Page</h1>
            <p class="text-gray-700 mb-6">This page tests if the footer appears at the bottom correctly.</p>
            <p class="text-sm text-gray-600">Content can be minimal or extensive, but the footer should always be at the bottom.</p>
        </div>
    </main>

    <!-- Footer Start -->
    <footer class="fixed bottom-0 left-0 right-0 py-1" style="z-index:50;display:flex;justify-content:center;align-items:center;">
        <div style="max-width:700px;width:100vw;margin:0 auto;padding:0 16px;">
            <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;width:100%;">
                <p style="margin-bottom:2px;font-size:13px;color:#383839;font-weight:500;"> </p>
                <div style="display:flex;align-items:center;justify-content:center;gap:8px;">
                    <span style="font-size:12px;color:#464444;opacity:0.85;">Powered by</span>
                    <a href="https://zeonytechnologies.com" target="_blank" rel="noopener noreferrer" style="display:inline-block;transition:all 0.3s;">
                        <img src="img/zeony logo1 copy.png" alt="Zeony Technologies" style="height:30px;width:auto;object-fit:contain;vertical-align:middle;filter:brightness(0.95);">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer End -->
    </body>
    </html>
