<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col gradient-bg">
    <!-- Navbar -->
    <nav class="bg-blue-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-2 sm:px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2 sm:space-x-3">
                    <img src="{{ url_for('img', filename='logo1.jpg') }}" alt="PMC Logo" class="h-8 w-8 sm:h-10 sm:w-10 lg:h-12 lg:w-12 border-2 border-white rounded">
                    <span class="font-bold text-sm sm:text-lg lg:text-xl xl:text-2xl text-white tracking-wide hidden xs:block">PMC Tech Service Portal</span>
                    <span class="font-bold text-sm text-white tracking-wide xs:hidden">PMC Tech</span>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <a href="/admin_login" class="text-white hover:text-blue-200 font-semibold transition text-xs sm:text-sm lg:text-base bg-blue-700 hover:bg-blue-600 px-2 sm:px-3 py-1 sm:py-2 rounded-lg">
                        <i class="fas fa-user-shield mr-1 hidden sm:inline"></i>Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4">
        <div class="w-full max-w-md lg:max-w-lg bg-white rounded-2xl card-shadow p-4 sm:p-6 lg:p-8 mt-4 sm:mt-8 mb-4 sm:mb-8 text-center border-2 border-green-100">
            <div class="mb-4 sm:mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 sm:w-20 sm:h-20 lg:w-24 lg:h-24 bg-green-100 rounded-full mb-4">
                    <i class="fas fa-check-circle text-2xl sm:text-3xl lg:text-4xl text-green-600"></i>
                </div>
            </div>
            <h2 class="text-xl sm:text-2xl lg:text-3xl font-bold text-green-700 mb-3 sm:mb-4 lg:mb-6">Thank you!</h2>
            <p class="text-gray-700 mb-4 sm:mb-6 lg:mb-8 text-sm sm:text-base lg:text-lg leading-relaxed">Your service request has been submitted successfully. We will get back to you soon with updates on your request.</p>
            <div class="space-y-3 sm:space-y-4">
                <a href="/" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 sm:py-3 px-4 sm:px-6 lg:px-8 rounded-xl shadow transition-colors text-sm sm:text-base lg:text-lg w-full inline-flex items-center justify-center">
                    <span class="btn-text"><i class="fas fa-plus mr-2"></i>Submit Another Request</span>
                </a>
                <a href="/admin_login" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 sm:py-3 px-4 sm:px-6 lg:px-8 rounded-xl shadow transition-colors text-sm sm:text-base lg:text-lg w-full inline-flex items-center justify-center">
                    <span class="btn-text"><i class="fas fa-user-shield mr-2"></i>Admin Portal</span>
                </a>
            </div>
        </div>
    </main>
    <!-- Footer Start -->
    <footer class="bottom-0 left-0 right-0 py-1" style="z-index:50;display:flex;justify-content:center;align-items:center;">
        <div style="max-width:700px;width:100vw;margin:0 auto;padding:0 16px;">
            <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;width:100%;">
                <p style="margin-bottom:2px;font-size:13px;color:#383839;font-weight:500;"> </p>
                <div style="display:flex;align-items:center;justify-content:center;gap:8px;">
                    <span style="font-size:12px;color:#464444;opacity:0.85;">Powered by</span>
                    <a href="https://zeonytechnologies.com" target="_blank" rel="noopener noreferrer" style="display:inline-block;transition:all 0.3s;">
                        <img src="img/zeony logo1 copy.png" alt="Zeony Technologies" style="height:30px;width:auto;object-fit:contain;vertical-align:middle;filter:brightness(0.95);">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer End -->
</body>
</html>
