<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMCTech Service Request Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
        }
        .card-shadow {
            box-shadow: 0 8px 32px 0 rgba(60, 60, 120, 0.15);
        }
        input[type="file"].hidden {
            display: none;
        }
        
        /* Extra small screens */
        @media (max-width: 475px) {
            .xs\:hidden { display: none; }
            .xs\:block { display: block; }
        }
        
        /* Form responsiveness */
        @media (max-width: 640px) {
            .form-checkbox {
                margin-top: 0.125rem;
                align-self: flex-start;
            }
            
            select, input, textarea {
                font-size: 16px !important; /* Prevents zoom on iOS */
            }
        }
        
        /* Focus improvements for mobile */
        input:focus, select:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }
        
        /* Button touch targets */
        button, .button {
            min-height: 44px;
            touch-action: manipulation;
        }
        
        /* Improve checkbox tap targets on mobile */
        .form-checkbox {
            min-width: 18px;
            min-height: 18px;
        }
        
        @media (min-width: 640px) {
            .form-checkbox {
                min-width: 20px;
                min-height: 20px;
            }
        }
        
        @media (min-width: 1024px) {
            .form-checkbox {
                min-width: 24px;
                min-height: 24px;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col gradient-bg">
    <!-- Navbar -->
    <nav class="bg-black shadow-lg">
        <div class="max-w-7xl mx-auto px-2 sm:px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2 sm:space-x-3">
                    <div class="flex items-center justify-center h-10 w-24 xs:h-12 xs:w-28 sm:h-14 sm:w-32 md:h-16 md:w-40 lg:h-20 lg:w-52 xl:h-24 xl:w-64 2xl:h-28 2xl:w-72 transition-all duration-200">
                        <img src="{{ url_for('img', filename='netfra.png') }}" alt="PMC Logo" class="object-contain h-full w-full max-h-12 max-w-[160px] xs:max-h-14 xs:max-w-[180px] sm:max-h-16 sm:max-w-[200px] md:max-h-20 md:max-w-[240px] lg:max-h-24 lg:max-w-[280px] xl:max-h-28 xl:max-w-[320px] 2xl:max-h-32 2xl:max-w-[360px]" />

    <!-- Main Content -->

                        <label for="institution" class="block text-sm sm:text-base lg:text-lg font-semibold text-purple-800">Institution</label>
                    </div>
                    <select class="block w-full text-sm sm:text-base lg:text-lg rounded-xl border border-gray-300 bg-white shadow-sm focus:ring-purple-800 focus:border-purple-800 px-3 py-2 sm:px-4 sm:py-3 lg:py-4" id="institution" name="institution" required>
                        <option value="">Select Institution</option>
                        <option value="Engineering">Engineering</option>
                        <option value="ITI">ITI</option>
                        <option value="Polytechnic">Polytechnic</option>
                        <option value="School">School</option>
                    </select>
                    <div class="flex items-center gap-2 sm:gap-3 lg:gap-4 mt-3 sm:mt-4 lg:mt-6">
                        <span class="inline-block"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 lg:h-6 lg:w-6 xl:h-7 xl:w-7 text-purple-800 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2a1 1 0 001 1h14a1 1 0 001-1v-2c0-2.66-5.33-4-8-4z"/></svg></span>
                        <label for="name" class="block text-sm sm:text-base lg:text-lg font-semibold text-purple-800">Name</label>

                    <input type="text" class="block w-full text-sm sm:text-base lg:text-lg rounded-xl border border-gray-300 bg-white shadow-sm focus:ring-purple-800 focus:border-purple-800 px-3 py-2 sm:px-4 sm:py-3 lg:py-4" id="name" name="name" required>
                    <div class="flex items-center gap-2 sm:gap-3 lg:gap-4 mt-3 sm:mt-4 lg:mt-6">
                        <span class="inline-block"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 lg:h-6 lg:w-6 xl:h-7 xl:w-7 text-purple-800 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16v2H4zm2 6h12v10H6z"/></svg></span>
                        <label for="department" class="block text-sm sm:text-base lg:text-lg font-semibold text-purple-800">Department</label>
                    </div>
                    <input type="text" class="block w-full text-sm sm:text-base lg:text-lg rounded-xl border border-gray-300 bg-white shadow-sm focus:ring-purple-800 focus:border-purple-800 px-3 py-2 sm:px-4 sm:py-3 lg:py-4" id="department" name="department" required>
                    <div class="flex items-center gap-2 sm:gap-3 lg:gap-4 mt-3 sm:mt-4 lg:mt-6">
                        <span class="inline-block"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 lg:h-6 lg:w-6 xl:h-7 xl:w-7 text-purple-800 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 2a2 2 0 012 2v16a2 2 0 01-2 2H8a2 2 0 01-2-2V4a2 2 0 012-2h8zm-4 4a2 2 0 100 4 2 2 0 000-4z"/></svg></span>
                        <label for="email" class="block text-sm sm:text-base lg:text-lg font-semibold text-purple-800">E-mail ID</label>
                    </div>
                    <input type="email" class="block w-full text-sm sm:text-base lg:text-lg rounded-xl border border-gray-300 bg-white shadow-sm focus:ring-purple-800 focus:border-purple-800 px-3 py-2 sm:px-4 sm:py-3 lg:py-4" id="email" name="email" required>
                    <div class="flex items-center gap-2 sm:gap-3 lg:gap-4 mt-3 sm:mt-4 lg:mt-6">
                        <span class="inline-block"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 lg:h-6 lg:w-6 xl:h-7 xl:w-7 text-purple-800 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10a1 1 0 011-1h16a1 1 0 011 1v10a1 1 0 01-1 1H4a1 1 0 01-1-1V10zm0-6a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 6h12"/></svg></span>
                        <label for="mobile" class="block text-sm sm:text-base lg:text-lg font-semibold text-purple-800">Mobile Number</label>
                    </div>
                    <input type="tel" class="block w-full text-sm sm:text-base lg:text-lg rounded-xl border border-gray-300 bg-white shadow-sm focus:ring-purple-800 focus:border-purple-800 px-3 py-2 sm:px-4 sm:py-3 lg:py-4" id="mobile" name="mobile" required pattern="[0-9]{10}">
                    <div class="flex items-center gap-2 sm:gap-3 lg:gap-4 mt-3 sm:mt-4 lg:mt-6">
                        <span class="inline-block"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 lg:h-6 lg:w-6 xl:h-7 xl:w-7 text-purple-800 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3"/><circle cx="12" cy="12" r="10"/></svg></span>

                        <option value="">Select Service</option>
                        <option value="System Services">System Services</option>
                        <option value="Printer Services">Printer Services</option>
                        <option value="Network Services">Network Services</option>
                        <option value="Projector">Projector</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <!-- Dynamic Service Options -->
                <div id="dynamicOptions"></div>
                <div class="mt-4 sm:mt-6 lg:mt-8">
                    <div class="flex items-center gap-2 sm:gap-3 lg:gap-4">
                        <span class="inline-block"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 lg:h-6 lg:w-6 xl:h-7 xl:w-7 text-purple-800 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><rect x="3" y="5" width="18" height="14" rx="2"/><circle cx="8" cy="13" r="3"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 19l-5-5a3 3 0 00-4.24 0L3 19"/></svg></span>
                        <label for="issue_image" class="block text-sm sm:text-base lg:text-lg font-semibold text-purple-800">Upload Image of Issue (optional)</label>
                    </div>
                    <input type="file" class="hidden" id="issue_image" name="issue_image" accept="image/*" onchange="previewImage(event)">
                    <button type="button" onclick="document.getElementById('issue_image').click();" class="bg-purple-800 hover:bg-indigo-900 text-white font-bold py-2 px-3 sm:px-4 lg:px-6 rounded-xl shadow transition text-xs sm:text-sm lg:text-base xl:text-lg mt-2 flex items-center gap-2 w-full sm:w-auto justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 sm:h-4 sm:w-4 lg:h-5 lg:w-5 xl:h-6 xl:w-6 text-white flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M12 4v12m0 0l-4-4m4 4l4-4"/></svg>
                        <span>Upload Image</span>
                    </button>
                    <div id="imagePreview" class="mt-3 sm:mt-4"></div>
                </div>
                <div class="flex justify-center mt-6 sm:mt-8 lg:mt-10">
                    <button type="submit" class="bg-purple-800 hover:bg-indigo-900 text-white font-bold py-3 px-6 sm:px-8 lg:px-12 xl:px-16 rounded-xl shadow transition text-sm sm:text-base lg:text-lg xl:text-xl w-full sm:w-auto min-w-0 sm:min-w-[200px]">
                        <i class="fas fa-paper-plane mr-2"></i>Submit Request
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bottom-0 left-0 right-0 py-1" style="z-index:50;display:flex;justify-content:center;align-items:center;">
        <div style="max-width:700px;width:100vw;margin:0 auto;padding:0 16px;">
            <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;width:100%;">

                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer End -->

        const container = document.getElementById('dynamicOptions');

    function previewImage(event) {
        const preview = document.getElementById('imagePreview');
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.innerHTML = `<div class="relative inline-block"><img src='${e.target.result}' alt='Issue Image Preview' class='max-h-24 sm:max-h-32 lg:max-h-48 rounded-lg border border-gray-300 shadow'><button type="button" onclick="clearImage()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600"><i class="fas fa-times"></i></button></div>`;
            };
            reader.readAsDataURL(file);
        } else {
            preview.innerHTML = '';
        }
    }
    function clearImage() {
        document.getElementById('issue_image').value = '';
        document.getElementById('imagePreview').innerHTML = '';
